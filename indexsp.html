<html>
	<head>
		<title>Avion - Coming Soon</title>
		<link rel="stylesheet" href="index.css"/>
		<script>

			function getAjax(url, success) {
			    var xhr = window.XMLHttpRequest ? new XMLHttpRequest() : new ActiveXObject('Microsoft.XMLHTTP');
			    xhr.open('GET', url);
			    xhr.onreadystatechange = function() {
			        if (xhr.readyState>3 && xhr.status==200) success(xhr.responseText);
			    };
			    xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
			    xhr.send();
			    return xhr;
			}

			const id = document.location.toString().split('id=')[1];
			getAjax('https://89.110.156.24/stats/spvis.php?id=' + id, function(data) {
				location.href = 'https://www.eventbrite.com/e/programmieren-lernen-mit-python-ibm-tickets-44344607916';
			});
		</script>
	</head>
	<body>
		<div>
			<h1>Avion</h1>
			<h2>We Are Coming Soon!</h2>
		</div>
	</body>
</html>
